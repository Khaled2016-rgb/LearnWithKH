<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In / Up Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #141e30, #243b55);
      color: #ffffff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00e3e3;
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px rgba(0, 227, 227, 0.8);
      margin-bottom: 25px;
      text-align: center;
    }

    /* Form Container Styling */
    .form-box {
      background: rgba(36, 59, 85, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #eceff1;
      color: #141e30;
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #7f8c8d;
      font-style: italic;
    }

    button {
      width: 100%;
      background: #00e3e3;
      color: #141e30;
      border: none;
      padding: 12px 0;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00c0c0;
      transform: scale(1.05);
    }

    button:active {
      box-shadow: inset 0 0 6px #00b0b0;
    }

    /* User Panel Styling */
    #user-panel {
      background: rgba(20, 30, 48, 0.9);
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      display: none;
      width: 100%;
      max-width: 500px;
      color: #ffffff;
    }

    #user-panel h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #00e3e3;
      text-shadow: 1px 1px 4px rgba(0, 227, 227, 0.5);
    }

    #user-list li {
      padding: 8px;
      border-bottom: 1px solid #596275;
      color: #bdc3c7;
      font-size: 1rem;
    }

    .hint {
      margin-top: 20px;
      opacity: 0.8;
      font-size: 0.95rem;
      text-align: center;
    }

    .hint strong {
      color: #00e3e3;
    }
  </style>
</head>
<body>
  <h1>üîê Welcome to Your Panel</h1>
  

  <div class="form-box">
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button onclick="signIn()">Sign In</button>
    <button onclick="signUp()">Sign Up</button>
  </div>

  <div id="user-panel">
    <h3>üë• Signed-In Users</h3>
    <ul id="user-list"></ul>
  </div>

  <p class="hint">Use <strong>Alt + Shift + Win</strong> to toggle signed-in users.</p>

  <script>
    const signedInUsersKey = 'signedInUsers';

    function getSignedInUsers() {
      return JSON.parse(localStorage.getItem(signedInUsersKey)) || [];
    }

    function saveSignedInUsers(users) {
      localStorage.setItem(signedInUsersKey, JSON.stringify(users));
    }

    function signIn() {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert("Please enter a valid email.");
        return;
      }

      const users = getSignedInUsers();
      if (!users.includes(email)) {
        users.push(email);
        saveSignedInUsers(users);
      }
      alert(`${email} signed in!`);
    }

    function signUp() {
      signIn();
    }

    function toggleUserPanel() {
      const panel = document.getElementById('user-panel');
      const list = document.getElementById('user-list');
      const users = getSignedInUsers();

      list.innerHTML = "";
      users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user;
        list.appendChild(li);
      });

      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    document.addEventListener("keydown", function (e) {
      if (e.altKey && e.shiftKey && e.key === "Meta") { // 'Meta' represents the Win key
        toggleUserPanel();
      }
    });
  </script>
</body>
</html>
