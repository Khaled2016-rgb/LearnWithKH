<!DOCTYPE html>
<html>
<head>
    <title>iPhone Lock Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        .iphone-frame {
            width: 375px;
            height: 667px;
            background: #000;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .lock-screen {
            width: 100%;
            height: 100%;
            background: url('https://picsum.photos/375/667') center/cover;
            position: relative;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            color: white;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .time-display {
            text-align: center;
            margin-top: 80px;
            font-size: 72px;
            font-weight: 200;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .date-display {
            text-align: center;
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            margin-top: 10px;
        }

        .swipe-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: rgba(255,255,255,0.8);
            border-radius: 2px;
            animation: pulse 1.5s infinite;
        }

        .passcode-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .passcode-screen.visible {
            transform: translateY(0);
        }

        .passcode-pad {
            padding: 20px;
        }

        .passcode-row {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            gap: 20px;
        }

        .passcode-btn {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .passcode-btn:active {
            background: rgba(255,255,255,0.3);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(10px); }
            50% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .home-screen {
            display: none;
            width: 100%;
            height: 100%;
            background: white;
            padding: 20px;
        }
    </style>

<body>
    <div class="iphone-frame">
        <div class="lock-screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>ðŸ“¶ 100% ðŸ”‹</span>
            </div>

            <div class="time-display">9:41</div>
            <div class="date-display">Friday, October 20</div>
            <div class="swipe-indicator"></div>

            <!-- Passcode Screen -->
            <div class="passcode-screen" id="passcodeScreen">
                <div class="passcode-pad">
                    <div class="passcode-row">
                        <button class="passcode-btn" data-number="1">1</button>
                        <button class="passcode-btn" data-number="2">2</button>
                        <button class="passcode-btn" data-number="3">3</button>
                    </div>
                    <div class="passcode-row">
                        <button class="passcode-btn" data-number="4">4</button>
                        <button class="passcode-btn" data-number="5">5</button>
                        <button class="passcode-btn" data-number="6">6</button>
                    </div>
                    <div class="passcode-row">
                        <button class="passcode-btn" data-number="7">7</button>
                        <button class="passcode-btn" data-number="8">8</button>
                        <button class="passcode-btn" data-number="9">9</button>
                    </div>
                    <div class="passcode-row">
                        <button class="passcode-btn" style="visibility: hidden;"></button>
                        <button class="passcode-btn" data-number="0">0</button>
                        <button class="passcode-btn" id="deleteBtn">âŒ«</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Home Screen -->
        <div class="home-screen" id="homeScreen">
            <h1>Home Screen</h1>
            <p>Successfully Unlocked!</p>
        </div>
    </div>

    <script>
        let enteredPasscode = '';
        const correctPasscode = '123456';
        const passcodeScreen = document.getElementById('passcodeScreen');
        const deleteBtn = document.getElementById('deleteBtn');
        const homeScreen = document.getElementById('homeScreen');
        let isDragging = false;
        let startY = 0;

        // Touch/Mouse handling
        const lockScreen = document.querySelector('.lock-screen');

        // Touch events
        lockScreen.addEventListener('touchstart', e => {
            startY = e.touches[0].clientY;
        }, { passive: true });

        lockScreen.addEventListener('touchend', e => {
            const endY = e.changedTouches[0].clientY;
            handleSwipe(startY, endY);
        });

        // Mouse events
        lockScreen.addEventListener('mousedown', e => {
            isDragging = true;
            startY = e.clientY;
        });

        document.addEventListener('mousemove', e => {
            if (isDragging) {
                const currentY = e.clientY;
                const deltaY = startY - currentY;
                if (deltaY > 40) {
                    showPasscodeScreen();
                    isDragging = false;
                }
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function handleSwipe(startY, endY) {
            if (startY - endY > 40) {
                showPasscodeScreen();
            }
        }

        function showPasscodeScreen() {
            passcodeScreen.classList.add('visible');
        }

        // Button handling
        document.querySelectorAll('.passcode-btn[data-number]').forEach(btn => {
            btn.addEventListener('click', () => {
                if (enteredPasscode.length < 4) {
                    enteredPasscode += btn.dataset.number;
                    checkPasscode();
                }
            });
        });

        deleteBtn.addEventListener('click', () => {
            enteredPasscode = enteredPasscode.slice(0, -1);
        });

        function checkPasscode() {
            if (enteredPasscode.length === 4) {
                if (enteredPasscode === correctPasscode) {
                    passcodeScreen.classList.remove('visible');
                    document.querySelector('.lock-screen').style.display = 'none';
                    homeScreen.style.display = 'block';
                } else {
                    passcodeScreen.style.animation = 'shake 0.4s';
                    setTimeout(() => {
                        passcodeScreen.style.animation = '';
                        enteredPasscode = '';
                    }, 400);
                }
            }
        }
    </script>
</body>
