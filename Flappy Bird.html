<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta name="description" content="Play Games And Get Fun With Flappy Birds">
    <meta name="keywords" content="Flappy Bird Game">
  <title>Flappy Bird</title>
  <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/roundettes-for-os-x-vol-vi/512/Flappy_Bird-01-512.png"/>
  <style>
    body, canvas {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .video-background video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #game-over {
      position: absolute;
      font-size: 24px;
      color: white;
      text-align: center;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #pause-btn, #resume-btn, #auto-btn {
      position: absolute;
      bottom: 20px;
    }

    #pause-btn {
      left: 20px;
      background: #3498db;
    }

    #resume-btn {
      left: 140px;
      background: #2ecc71;
      display: none;
    }

    #auto-btn {
      right: 20px;
      background: #9b59b6;
    }

    #score, #high-score {
      position: absolute;
      font-size: 18px;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    #score {
      top: 10px;
      left: 10px;
    }

    #high-score {
      top: 10px;
      right: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop src="MED6.mp4"></video>
  </div>

  <div id="game-over">
    <p>Game Over!</p>
    <button id="restart-btn">Restart</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="score"></div>
  <div id="high-score"></div>

  <button id="pause-btn">Pause</button>
  <button id="resume-btn">Resume</button>
  <button id="auto-btn">Auto Mode: OFF</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const GRAVITY = 0.4;
    const FLAP = -8;
    const INITIAL_PIPE_SPEED = 10;
    const PIPE_GAP = 250;
    const PIPE_WIDTH = 60;
    const BIRD_RADIUS = 15;
    const BIRD_COLOR = "yellow";
    const PIPE_COLOR = "green";

    let bird, pipes, score, highScore, frame, pipeSpeed, gameOver, isAutoPilot, targetPipe;
    let paused = false;

    function initializeGame() {
      bird = { x: 50, y: canvas.height / 2, radius: BIRD_RADIUS, velocity: 0 };
      pipes = [];
      score = 0;
      highScore = localStorage.getItem("highScore") || 0;
      frame = 0;
      pipeSpeed = INITIAL_PIPE_SPEED;
      gameOver = false;
      isAutoPilot = false;
      targetPipe = null;
      paused = false;

      document.getElementById("game-over").style.display = "none";
      document.getElementById("pause-btn").style.display = "inline";
      document.getElementById("resume-btn").style.display = "none";
      document.getElementById("auto-btn").innerText = "Auto Mode: OFF";
    }

    function drawBird() {
      ctx.fillStyle = BIRD_COLOR;
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        ctx.fillStyle = PIPE_COLOR;
        ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, canvas.height - pipe.bottom);
      });
    }

    function spawnPipe() {
      const topHeight = Math.random() * (canvas.height - PIPE_GAP);
      pipes.push({ x: canvas.width, top: topHeight, bottom: topHeight + PIPE_GAP });
    }

    function movePipes() {
      pipes.forEach(pipe => pipe.x -= pipeSpeed);
      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
      if (frame % 100 === 0) spawnPipe();
    }

    function checkCollision() {
      if (bird.y + bird.radius >= canvas.height || bird.y - bird.radius <= 0) return true;
      return pipes.some(pipe =>
        bird.x + bird.radius > pipe.x &&
        bird.x - bird.radius < pipe.x + PIPE_WIDTH &&
        (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
      );
    }

    function updateGame() {
      if (gameOver || paused) return;

      bird.velocity += GRAVITY;
      bird.y += bird.velocity;

      if (isAutoPilot) {
        targetPipe = pipes.find(pipe => pipe.x + PIPE_WIDTH > bird.x) || pipes[0];
        if (targetPipe) {
          let safeZoneY = (targetPipe.top + targetPipe.bottom) / 2;
          if (bird.y > safeZoneY + 20) {
            bird.velocity = FLAP;
          }
        }
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      movePipes();
      drawPipes();

      if (checkCollision()) {
        gameOver = true;
        document.getElementById("game-over").style.display = "block";
        localStorage.setItem("highScore", Math.max(score, highScore));
        return;
      } else {
        frame++;
        if (frame % 100 === 0) score++;
        document.getElementById("score").innerText = "Score: " + score;
        document.getElementById("high-score").innerText = "High Score: " + highScore;
      }

      requestAnimationFrame(updateGame);
    }

    // Keyboard Controls
    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        bird.velocity = FLAP;
      } else if (e.code === "KeyA") {
        toggleAutoPilot();
      }
    });

    // Touch Controls
    document.addEventListener("touchstart", () => {
      if (!gameOver && !paused && !isAutoPilot) {
        bird.velocity = FLAP;
      }
    });

    // Restart
    document.getElementById("restart-btn").addEventListener("click", () => {
      initializeGame();
      updateGame();
    });

    // Pause/Resume
    document.getElementById("pause-btn").addEventListener("click", () => {
      paused = true;
      document.getElementById("pause-btn").style.display = "none";
      document.getElementById("resume-btn").style.display = "inline";
    });

    document.getElementById("resume-btn").addEventListener("click", () => {
      paused = false;
      document.getElementById("resume-btn").style.display = "none";
      document.getElementById("pause-btn").style.display = "inline";
      updateGame();
    });

    // âœ… Auto Button
    document.getElementById("auto-btn").addEventListener("click", () => {
      toggleAutoPilot();
    });

    function toggleAutoPilot() {
      isAutoPilot = !isAutoPilot;
      targetPipe = isAutoPilot ? pipes[0] : null;
      document.getElementById("auto-btn").innerText = "Auto Mode: " + (isAutoPilot ? "ON" : "OFF");
    }

    initializeGame();
    updateGame();
  </script>
</body>
</html>
