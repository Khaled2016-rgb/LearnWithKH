
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, var(--glass-opacity, 0.08));
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.4);
            --bg-blur: 30px;
            --accent: #22d3ee;
            --sidebar-bg: rgba(255, 255, 255, 0.05);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        [data-theme="light"] {
            --glass-bg: rgba(255, 255, 255, var(--glass-opacity, 0.6));
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-main: #0f172a;
            --text-dim: rgba(15, 23, 42, 0.5);
            --accent: #0891b2;
            --sidebar-bg: rgba(0, 0, 0, 0.05);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        * {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            cursor: default;
        }

        input, textarea {
            user-select: text !important;
            -webkit-user-select: text !important;
            cursor: text;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            background-size: cover;
            background-position: center;
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            transition: background-image 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .os-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            max-width: 2400px;
            margin: 0 auto;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--bg-blur)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--bg-blur)) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 2.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        #lock-screen {
            position: fixed;
            inset: 0;
            z-index: 999;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(60px) brightness(0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.9s cubic-bezier(0.7, 0, 0.3, 1);
        }

        #lock-screen.unlocked { 
            transform: scale(1.1); 
            opacity: 0; 
            pointer-events: none; 
            filter: blur(20px);
        }

        .nav-item { 
            color: var(--text-dim); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; 
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .nav-item:hover { transform: scale(1.1); color: var(--text-main); }
        .nav-item.active { color: var(--accent); background: var(--sidebar-bg); }
        
        .nav-item span {
            font-size: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.8;
            text-align: center;
        }

        .tab-content { display: none; height: 100%; width: 100%; overflow: hidden; }
        .tab-content.active { display: flex; animation: tabEnter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }

        @keyframes tabEnter { 
            from { opacity: 0; transform: scale(0.96) translateY(10px); filter: blur(10px); } 
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); } 
        }

        /* Gallery Windows 11 Style - Updated for Full Bubble View */
        .gallery-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
        }
        .gallery-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .gallery-main img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes image take the whole bubble */
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .gallery-nav-btn {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 20;
            background: linear-gradient(to right, rgba(0,0,0,0.5), transparent);
            color: white;
            opacity: 0;
        }
        .gallery-nav-btn.right-side {
            right: 0;
            background: linear-gradient(to left, rgba(0,0,0,0.5), transparent);
        }
        .gallery-main:hover .gallery-nav-btn {
            opacity: 1;
        }
        .gallery-nav-btn:hover {
            background: rgba(0,0,0,0.4);
        }
        .gallery-nav-btn svg {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .gallery-thumbnails {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 70px;
            display: flex;
            gap: 8px;
            padding: 8px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow-x: auto;
            align-items: center;
            z-index: 30;
            max-width: 90%;
        }
        .thumb-item {
            height: 48px;
            width: 80px;
            flex-shrink: 0;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            opacity: 0.6;
        }
        .thumb-item.active { border-color: var(--accent); opacity: 1; transform: scale(1.05); }

        .wp-item {
            aspect-ratio: 16/9;
            border-radius: 1rem;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .wp-item:hover { transform: scale(1.05); border-color: rgba(255,255,255,0.4); }
        .wp-item.active { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }

        /* App Scaling Styles */
        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }
        #clock-iframe, #exp-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .browser-controls button {
            padding: 12px;
            border-radius: 14px;
            transition: all 0.3s;
            color: var(--text-main);
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .browser-controls button:hover:not(:disabled) {
            background: var(--accent);
            color: #000;
            transform: translateY(-2px);
        }
        .browser-controls button:disabled { opacity: 0.2; cursor: not-allowed; }
        
        .browser-fullscreen-active #browser-frame-container {
            position: fixed; inset: 0; z-index: 50; border-radius: 0; background: #fff;
        }

        .visualizer-bar { width: 4px; background: var(--accent); border-radius: 4px; transition: height 0.1s ease; }
    </style>
</head>

                <section id="tab-settings" class="tab-content glass-panel p-12 flex-col overflow-y-auto">
                    <h2 class="text-4xl font-extrabold tracking-tight mb-8">Settings</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                        <div class="space-y-8">
                            <div>
                                <h3 class="text-xs font-black uppercase tracking-[0.2em] opacity-40 mb-6">Glass Density</h3>
                                <input type="range" min="2" max="60" value="8" class="w-full h-3 bg-white/10 rounded-full appearance-none cursor-pointer accent-[var(--accent)]" oninput="updateGlass(this.value)">
                            </div>
                            <div>
                                <h3 class="text-xs font-black uppercase tracking-[0.2em] opacity-40 mb-6">System Health</h3>
                                <div class="bg-white/5 rounded-3xl p-6 border border-white/5">
                                    <div class="flex justify-between items-center mb-4">
                                        <span class="text-sm font-bold opacity-60">CPU Usage</span>
                                        <span class="text-sm font-bold">18%</span>
                                    </div>
                                    <div class="h-1 bg-white/10 rounded-full overflow-hidden">
                                        <div class="h-full bg-[var(--accent)] w-[18%]"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-xs font-black uppercase tracking-[0.2em] opacity-40 mb-6">Environment Matrix</h3>
                            <div class="grid grid-cols-3 gap-3" id="wallpaper-grid">
                                <!-- Wallpaper items inserted via JS -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        const photos = [
               "https://images.unsplash.com/photo-1582672060674-bc2bd808a8b5?q=80&w=1000",
            "https://images.unsplash.com/photo-1503899036084-c55cdd92da26?q=80&w=1000",
            "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=1000",
            "https://c.ndtvimg.com/2025-12/eej4ppgo_omanmainndtv_625x300_17_December_25.jpg?im=FaceCrop,algorithm=dnn,width=1200,height=738",
            "https://media.cntraveller.com/photos/611bf3f0042ccafe9a9ae8b8/16:9/w_2560%2Cc_limit/doha-skyline-istock.jpg",
            "https://cdn.sanity.io/images/nxpteyfv/goguides/597dbe82b11f8d8502e0a7bac063849da34eb461-1600x1066.jpg",
            "https://www.al-monitor.com/sites/default/files/styles/newsletter/public/2022-03/d71c86e18392cd3ded4120be5ad6abf4d874a1e7.jpg?itok=O7FHk_LF",
            "https://amazingarchitecture.com/storage/10759/museum-of-the-future-uae.jpg",
            "https://footontheroad.com/wp-content/uploads/2024/10/kuwait-city.webp",
            "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/15/33/fb/89/bahrain.jpg?w=1400&h=1400&s=1&cx=2368&cy=517&chk=v1_427c23761d46f39623e8",
            "https://media.cntravellerme.com/photos/6798b1d5ef028473ebb86e99/16:9/w_2560%2Cc_limit/1379966790",
            "https://images.unsplash.com/photo-1476610182048-b716b8518aae?q=80&w=1000"
        ];

        let theme = 'light';
        let isLocked = true;
        let isBrowserFullscreen = false;
        let isAudioPlaying = false;
        let currentGalleryIndex = 0;

        // Browser Logic
        const browserHistory = {
            stack: [], pointer: -1,
            push(url) {
                if (this.pointer < this.stack.length - 1) this.stack = this.stack.slice(0, this.pointer + 1);
                if (this.stack[this.pointer] !== url) { this.stack.push(url); this.pointer++; }
                this.updateUI();
            },
            back() { if (this.pointer > 0) { this.pointer--; this.load(this.stack[this.pointer]); } },
            forward() { if (this.pointer < this.stack.length - 1) { this.pointer++; this.load(this.stack[this.pointer]); } },
            load(url) { document.getElementById('browser-frame').src = url; document.getElementById('browser-address').value = url; this.updateUI(); },
            updateUI() {
                document.getElementById('browser-back-btn').disabled = this.pointer <= 0;
                document.getElementById('browser-forward-btn').disabled = this.pointer >= this.stack.length - 1;
            }
        };

        function navigateBrowser(query) {
            let url = query;
            if (!url.includes('.') || url.includes(' ')) url = `https://www.google.com/search?q=${encodeURIComponent(query)}&igu=1`;
            else if(!url.startsWith('http')) url = 'https://' + url;
            browserHistory.push(url);
            browserHistory.load(url);
        }

        function browserBack() { browserHistory.back(); }
        function browserForward() { browserHistory.forward(); }
        function browserReload() { 
            const frame = document.getElementById('browser-frame');
            const current = frame.src; frame.src = 'about:blank';
            setTimeout(() => frame.src = current, 50);
        }

        function toggleBrowserFullscreen() {
            isBrowserFullscreen = !isBrowserFullscreen;
            document.body.classList.toggle('browser-fullscreen-active', isBrowserFullscreen);
            document.getElementById('exit-fullscreen-btn').classList.toggle('hidden', !isBrowserFullscreen);
        }

        // Gallery Logic (Win 11 Full Bubble Style)
        function initGallery() {
            const thumbs = document.getElementById('gallery-thumbs');
            const wpGrid = document.getElementById('wallpaper-grid');
            thumbs.innerHTML = '';
            wpGrid.innerHTML = '';
            
            photos.forEach((url, idx) => {
                // Thumbnail
                const t = document.createElement('div');
                t.className = `thumb-item ${idx === 0 ? 'active' : ''}`;
                t.style.backgroundImage = `url('${url}')`;
                t.onclick = (e) => {
                    e.stopPropagation();
                    setGalleryIndex(idx);
                };
                thumbs.appendChild(t);

                // Settings WP
                const wp = document.createElement('div');
                wp.className = 'wp-item';
                wp.style.backgroundImage = `url('${url}')`;
                wp.onclick = () => {
                    document.querySelectorAll('.wp-item').forEach(i => i.classList.remove('active'));
                    wp.classList.add('active');
                    document.body.style.backgroundImage = `url('${url}')`;
                };
                wpGrid.appendChild(wp);
            });
            setGalleryIndex(0);
        }

        function setGalleryIndex(idx) {
            currentGalleryIndex = idx;
            const img = document.getElementById('gallery-current-img');
            img.style.opacity = '0.3';
            setTimeout(() => {
                img.src = photos[idx];
                img.style.opacity = '1';
            }, 50);

            document.querySelectorAll('.thumb-item').forEach((t, i) => {
                t.classList.toggle('active', i === idx);
                if (i === idx) t.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            });
        }

        function galleryNext() { setGalleryIndex((currentGalleryIndex + 1) % photos.length); }
        function galleryPrev() { setGalleryIndex((currentGalleryIndex - 1 + photos.length) % photos.length); }

        // Audio Logic
        function changeSound(title) {
            document.getElementById('audio-title').textContent = title;
            if(!isAudioPlaying) toggleAudio();
        }

        function toggleAudio() {
            isAudioPlaying = !isAudioPlaying;
            document.getElementById('play-icon').classList.toggle('hidden', isAudioPlaying);
            document.getElementById('pause-icon').classList.toggle('hidden', !isAudioPlaying);
        }

        // OS Core
        function updateTimeAndGreeting() {
            const now = new Date();
            const hours = now.getHours();
            const mins = String(now.getMinutes()).padStart(2, '0');
            const timeStr = `${String(hours).padStart(2, '0')}:${mins}`;
            
            document.getElementById('lock-time').textContent = timeStr;
            document.getElementById('main-clock').textContent = timeStr;
            document.getElementById('lock-date').textContent = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });

            let greeting = hours < 12 ? "Good Morning" : hours < 17 ? "Good Afternoon" : hours < 21 ? "Good Evening" : "Good Night";
            document.getElementById('welcome-text').textContent = greeting;
            document.getElementById('header-greeting-main').textContent = greeting;
        }

        function switchTab(id) {
            if (isBrowserFullscreen) toggleBrowserFullscreen();
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`tab-${id}`).classList.add('active');
            const btn = document.getElementById(`btn-${id}`);
            if(btn) btn.classList.add('active');
        }

        function unlock() { document.getElementById('lock-screen').classList.add('unlocked'); isLocked = false; }
        function lock() { document.getElementById('lock-screen').classList.remove('unlocked'); isLocked = true; }

        function toggleTheme() {
            theme = theme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', theme);
        }

        function updateGlass(val) {
            document.documentElement.style.setProperty('--glass-opacity', val / 100);
            document.documentElement.style.setProperty('--bg-blur', `${15 + (val/1.5)}px`);
        }

        // Initialize
        setInterval(updateTimeAndGreeting, 1000);
        updateTimeAndGreeting();
        initGallery();

        window.onload = () => {
            navigateBrowser('www.google.com/search?igu=1');
            const viz = document.getElementById('visualizer');
            for(let i=0; i<40; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                viz.appendChild(bar);
            }
            
            (function anim() { 
                document.querySelectorAll('.visualizer-bar').forEach(b => {
                    if (isAudioPlaying) {
                        b.style.height = (20 + Math.random() * 80) + '%';
                    } else {
                        b.style.height = '4px';
                    }
                });
                setTimeout(anim, 100);
            })();
        };
    </script>
</body>
</html>
