            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
            transform: perspective(1000px) rotateX(0deg);
        }
        .glass-card:hover {
            transform: perspective(1000px) rotateX(1deg);
        }

        /* Liquid Glass Buttons */
        .glass-button {
            /* Tailwind classes are also applied in HTML, this adds the essential glass properties */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
            font-weight: 500;
            transition: all 0.3s ease, transform 0.1s ease;
        }

        .glass-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

            background: rgba(100, 100, 100, 0.1);
            border-color: rgba(100, 100, 100, 0.4);

            box-shadow: none;
            cursor: not-allowed;

            background: rgba(0, 0, 0, 0.95);
            font-size: 2.5em;

    <!-- Lock Button and Screen -->
    <div class="fixed top-4 left-4 z-[10000]">

            Lock Website
        </button>
    </div>

    <div id="lockScreen" class="fixed inset-0 hidden justify-center items-center text-white text-center">
        Press and hold anywhere to unlock
    </div>
    
    <!-- Quiz Container -->
    <div id="quiz-container" class="glass-card w-full max-w-xl p-6 md:p-10 rounded-2xl text-center shadow-2xl transition-all duration-500">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-4 text-white drop-shadow-lg">
            Ultimate Knowledge Quiz
        </h1>

        <!-- Progress Bar -->
        <div class="mb-6">
            <div id="progress-bar" class="h-2 bg-white/20 rounded-full mx-auto w-full max-w-lg overflow-hidden">
                <div id="progress-fill" class="h-full bg-indigo-400 transition-all duration-300 ease-in-out"></div>
            </div>
            <p id="progress" class="text-lg mt-2 text-white/80">Progress: 0/0</p>
        </div>

        <div id="question-container" class="space-y-6">
            <!-- Questions load here -->
        </div>

        <!-- Next Button -->
        <div class="mt-8">
            <button id="next-btn" onclick="nextQuestion()" disabled class="glass-button w-full md:w-auto px-8 py-3 rounded-xl shadow-xl hover:shadow-2xl font-bold uppercase tracking-wider">
                Next Question
            </button>
        </div>
    </div>
    
    <!-- Main JavaScript Logic -->
    <script>
        // --- Quiz Data and State ---
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // --- Utility Functions ---
        function toggleDarkMode() {
            // Note: Dark mode logic retained, but the current background makes light mode look strange.
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        }

        function applyUserSettings() {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateQuestions() {
            const questions = [];
            
            // Math Questions
            for (let i = 1; i <= 20; i++) {
                questions.push({
                    subject: "Math",
                    question: `What is ${i} Ã— ${i}?`,
                    options: shuffle([`${i*11}`, `${i * 2}`, `${i * i}`, `${i + 10}`]),
                    answer: `${i * i}`
                });
            }

            // Other Subjects
            const science = [
                { question: "What is the chemical symbol for water?", options: ["Oâ‚‚", "COâ‚‚", "Hâ‚‚O", "CHâ‚„"], answer: "Hâ‚‚O" },
                { question: "Which planet is known as the Red Planet?", options: ["Venus", "Mars", "Jupiter", "Saturn"], answer: "Mars" },
                { question: "What is the powerhouse of the cell?", options: ["Nucleus", "Ribosome", "Mitochondria", "Golgi Apparatus"], answer: "Mitochondria" }
            ];
            const humanities = [
                { question: "Who wrote 'Romeo and Juliet'?", options: ["Shakespeare", "Dickens", "Austen", "Hemingway"], answer: "Shakespeare" },
                { question: "Who built pyramids in Egypt?", options: ["Romans", "Greeks", "Egyptians", "Mayans"], answer: "Egyptians" },
                { question: "First US president?", options: ["Lincoln", "George Washington", "Jefferson", "Roosevelt"], answer: "George Washington" }
            ];
            const general = [
                { question: "Capital of Japan?", options: ["Beijing", "Seoul", "Tokyo", "Bangkok"], answer: "Tokyo" },
                { question: "How many continents?", options: ["Five", "Six", "Seven", "Eight"], answer: "Seven" },
                { question: "Largest ocean?", options: ["Atlantic", "Pacific", "Indian", "Arctic"], answer: "Pacific" }                            
            ];
            
            questions.push(...science, ...humanities, ...general);
            return shuffle(questions);
        }

        function displayQuestion() {
            const container = document.getElementById("question-container");
            const quiz = quizData[currentQuestionIndex];
            
            const optionsHtml = quiz.options.map(option => `
                <button 
                    class="glass-button w-full px-4 py-3 rounded-lg text-lg text-left" 
                    onclick="checkAnswer(this, '${option}')">
                    ${option}
                </button>
            `).join("");

            container.innerHTML = `
                <h3 class="text-lg font-semibold text-indigo-300">${quiz.subject} Quiz</h3>
                <h2 class="text-2xl font-bold mb-6">${quiz.question}</h2>
                <div class="space-y-4">
                    ${optionsHtml}
                </div>
                <p id="feedback" class="mt-4 text-xl h-6"></p>
            `;

            updateProgress();
            document.getElementById("next-btn").disabled = true;
        }

        function checkAnswer(button, selected) {
            const quiz = quizData[currentQuestionIndex];
            const buttons = document.querySelectorAll("#question-container button");
            const feedback = document.getElementById("feedback");

            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);

            // Highlight the correct/incorrect answers
            if (selected === quiz.answer) {
                feedback.innerHTML = `<span class="correct">âœ” Correct! Keep it up.</span>`;
                button.classList.add('bg-green-600/50', 'border-green-400');
                score++;
            } else {
                feedback.innerHTML = `<span class="incorrect">âœ˜ Incorrect. Correct: ${quiz.answer}</span>`;
                button.classList.add('bg-red-600/50', 'border-red-400');
            }

            // Find and highlight the correct answer if incorrect choice was made
            buttons.forEach(btn => {
                if (btn.innerText.trim() === quiz.answer) {
                     btn.classList.add('bg-green-600/50', 'border-green-400');
                }
            });

            document.getElementById("next-btn").disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                displayQuestion();
            } else {
                var incorrectanswers = quizData.length - score;
                document.getElementById("quiz-container").innerHTML = `
                    <div class="py-10">
                        <h2 class="text-4xl font-extrabold mb-4 text-green-300 drop-shadow-xl">ðŸŽ‰ Quiz Completed!</h2>
                        <p class="text-2xl mb-4">Your final score: <span class="text-yellow-300 font-extrabold">${score}/${quizData.length}</span></p>
                        <p class="text-xl">Correct answers: ${score}</p>
                        <p class="text-xl mb-8">Incorrect answers: ${incorrectanswers}</p>
                        <button onclick="restartQuiz()" class="glass-button px-8 py-3 rounded-xl shadow-xl hover:shadow-2xl font-bold uppercase tracking-wider">
                            Restart Quiz
                        </button>
                    </div>
                `;
            }
        }

        function updateProgress() {
            const progress = document.getElementById("progress");
            const fill = document.getElementById("progress-fill");
            const total = quizData.length;
            const current = currentQuestionIndex + 1;
            const percent = (current / total) * 100;
            
            progress.innerText = `Progress: ${current}/${total}`;
            fill.style.width = percent + "%";
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizData = generateQuestions();
            displayQuestion();
        }

        // --- Lock Screen Logic ---
        const lockScreen = document.getElementById("lockScreen");
        const lockButton = document.getElementById("lockButton");
        
        lockButton.addEventListener("click", () => {
            lockScreen.style.display = "flex"; // Activate lock screen
        });

        let pressTimer;
        const unlockDuration = 2000; // 2 seconds

        // Generic function to set up press and hold for both mouse and touch
        function setupPressHold(downEvent, upEvent) {
            document.addEventListener(downEvent, () => {
                // Prevent starting timer if already unlocked and just clicking
                if (lockScreen.style.display !== "flex") return;
                
                pressTimer = setTimeout(() => {
                    lockScreen.style.display = "none"; // Unlock
                }, unlockDuration);
            });

            document.addEventListener(upEvent, () => {
                clearTimeout(pressTimer);
            });
        }
        
        // Mouse/Desktop events
        setupPressHold("mousedown", "mouseup");
        
        // Touch/Mobile events
        setupPressHold("touchstart", "touchend");


        // --- Initialization ---
        window.onload = () => {
            applyUserSettings();
            quizData = generateQuestions();
            displayQuestion();
        };
    </script>
</body>
