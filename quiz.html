<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Ultimate Knowledge Quiz</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            user-select: none;
            cursor: default;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
            /* Video background */
            .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures content is on top */
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        #quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .dark-mode #quiz-container {
            background: #222;
        }

        button {
            padding: 10px 20px;
            margin: 8px;
            border: none;
            background-color: #007bff;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #37393a;
            color:white;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:disabled:hover{
            background-color: #37393a;
            color:white; 
        }
        #progress-bar {
            height: 5px;
            background-color: #ccc;
            margin: 10px auto;
            max-width: 400px;
            overflow: hidden;
            width: 20000px;
        }

        #progress-fill {
            height: 100%;
            background: #222;
            width: 0%;
            transition: width 0.3s;
        }

        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; font-weight: bold; }

        @media (max-width: 600px) {
            button {
                width: 100%;
            }
        }
                
        #lockScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            text-align: center;
            z-index: 9999;
        }

        #lockButton {
            position: absolute;
            top: 20px;
            background-color: #222;
            border-radius: 30px;
            color:white;
            left: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>

<body>
    <center><button id="lockButton">Lock Website</button></center>
    <div id="lockScreen">Press and hold anywhere to unlock</div>

    <script>
        const lockScreen = document.getElementById("lockScreen");
        const lockButton = document.getElementById("lockButton");

        lockButton.addEventListener("click", () => {
            lockScreen.style.display = "flex"; // Activate lock screen
        });

        let pressTimer;
        document.addEventListener("mousedown", () => {
            pressTimer = setTimeout(() => {
                lockScreen.style.display = "none"; // Unlock
            }, 2000); // User needs to hold for 2 seconds
        });

        document.addEventListener("mouseup", () => {
            clearTimeout(pressTimer);
        });

        document.addEventListener("keydown", () => {
            pressTimer = setTimeout(() => {
                lockScreen.style.display = "none";
            }, 2000);
        });

        document.addEventListener("keyup", () => {
            clearTimeout(pressTimer);
        });
    </script>

  </a><button onclick="toggleDarkMode()">Change Mode </button>

    <div id="quiz-container">
        <h1>Ultimate Knowledge Quiz</h1>
        <center><div id="progress-bar"><div align="left" id="progress-fill"></div></div></center>
        <p id="progress">Progress: 0/0</p>
        <div id="question-container"></div>
        <button id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
    </div>

    <script>
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        }

        function applyUserSettings() {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateQuestions() {
            const questions = [];

            for (let i = 1; i <= 20; i++) {
                questions.push({
                    subject: "Math",
                    question: `What is ${i} Ã— ${i}?`,
                    options: shuffle([`${i*11}`, `${i * 2}`, `${i * i}`, `${i + 10}`]),
                    answer: `${i * i}`
                });
            }

            const science = [
                { question: "What is the chemical symbol for water?", options: ["Oâ‚‚", "COâ‚‚", "Hâ‚‚O", "CHâ‚„"], answer: "Hâ‚‚O" },
                { question: "Which planet is known as the Red Planet?", options: ["Venus", "Mars", "Jupiter", "Saturn"], answer: "Mars" },
                { question: "What is the powerhouse of the cell?", options: ["Nucleus", "Ribosome", "Mitochondria", "Golgi Apparatus"], answer: "Mitochondria" }
            ];

            const humanities = [
                { question: "Who wrote 'Romeo and Juliet'?", options: ["Shakespeare", "Dickens", "Austen", "Hemingway"], answer: "Shakespeare" },
                { question: "Who built pyramids in Egypt?", options: ["Romans", "Greeks", "Egyptians", "Mayans"], answer: "Egyptians" },
                { question: "First US president?", options: ["Lincoln", "George Washington", "Jefferson", "Roosevelt"], answer: "George Washington" }
            ];

            const general = [
                { question: "Capital of Japan?", options: ["Beijing", "Seoul", "Tokyo", "Bangkok"], answer: "Tokyo" },
                { question: "How many continents?", options: ["Five", "Six", "Seven", "Eight"], answer: "Seven" },
                { question: "Largest ocean?", options: ["Atlantic", "Pacific", "Indian", "Arctic"], answer: "Pacific" }
                
            ];

            questions.push(...science, ...humanities, ...general);
            return shuffle(questions);
        }

        function displayQuestion() {
            const container = document.getElementById("question-container");
            const quiz = quizData[currentQuestionIndex];

            const optionsHtml = quiz.options.map(option => `
                <button onclick="checkAnswer(this, '${option}')">${option}</button>
            `).join("");

            container.innerHTML = `
                <h3>${quiz.subject} Quiz</h3>
                <h2>${quiz.question}</h2>
                ${optionsHtml}
                <p id="feedback"></p>
            `;

            updateProgress();
            document.getElementById("next-btn").disabled = true;
        }

        function checkAnswer(button, selected) {
            const quiz = quizData[currentQuestionIndex];
            const buttons = document.querySelectorAll("#question-container button");
            buttons.forEach(btn => btn.disabled = true);

            const feedback = document.getElementById("feedback");

            if (selected === quiz.answer) {
                feedback.innerHTML = `<span class="correct">âœ” Correct!</span>`;
                score++;
            } else {
                feedback.innerHTML = `<span class="incorrect">âœ˜ Incorrect. Correct: ${quiz.answer}</span>`;
            }

            document.getElementById("next-btn").disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                displayQuestion();
            } else {
                var incorrectanswers = quizData.length - score
                document.getElementById("quiz-container").innerHTML = `
                    <h2>ðŸŽ‰ Quiz Completed!</h2>
                    <p>Your score: ${score}/${quizData.length}</p>
                    <p>Correct answers: ${score}</p>
                    <p>Incorrect answers: ${incorrectanswers}</p>
                    <button onclick="restartQuiz()">Restart Quiz</button>
                `;
            }
        }

        function updateProgress() {
            const progress = document.getElementById("progress");
            const fill = document.getElementById("progress-fill");
            const percent = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progress.innerText = `Progress: ${currentQuestionIndex + 1}/${quizData.length}`;
            fill.style.width = percent + "%";
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizData = generateQuestions();
            displayQuestion();
        }

        window.onload = () => {
            applyUserSettings();
            quizData = generateQuestions();
            displayQuestion();
        };
    </script>
</body>
</html>
