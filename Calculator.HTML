<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Smooth Business Calculator</title>
    <link rel="icon" href="https://www.citypng.com/public/uploads/preview/hd-calculator-app-logo-icon-transparent-background-701751694975010wqimodh0br.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .calculator-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25),
                        inset 0 8px 15px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transform: translateZ(0);
            will-change: transform;
        }
        
        .calculator-header {
            padding: 22px;
            background: rgba(0, 0, 0, 0.18);
            text-align: center;
            color: white;
            position: relative;
        }
        
        .calculator-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 5%;
            width: 90%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .calculator-header h1 {
            font-weight: 400;
            font-size: 1.4rem;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .display {
            background-color: rgba(0, 0, 0, 0.25);
            color: white;
            padding: 35px 25px;
            text-align: right;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.25), transparent);
        }
        
        .previous-operation {
            color: rgba(255, 255, 255, 0.75);
            font-size: 1.25rem;
            min-height: 1.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 12px;
            transition: all 0.4s ease;
            font-weight: 300;
        }
        
        .current-input {
            font-size: 3.2rem;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            padding: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        button {
            border: none;
            padding: 26px;
            font-size: 1.5rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            transition: all 0.2s cubic-bezier(0.215, 0.610, 0.355, 1);
            position: relative;
            overflow: hidden;
            outline: none;
            transform: translateZ(0);
            will-change: transform, background;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), transparent);
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
            z-index: 1;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 0;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px) translateZ(0);
        }
        
        button:active {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(1px) translateZ(0);
            transition: transform 0.05s cubic-bezier(0.215, 0.610, 0.355, 1);
        }
        
        button:active::after {
            animation: ripple 0.6s ease-out;
        }
        
        .operator {
            background: rgba(255, 215, 0, 0.15);
            font-weight: 500;
        }
        
        .operator:hover {
            background: rgba(255, 215, 0, 0.2);
        }
        
        .equals {
            background: linear-gradient(to bottom, #ff9a00, #ff6a00);
            font-weight: 500;
            grid-column: span 2;
        }
        
        .equals:hover {
            background: linear-gradient(to bottom, #ffa91f, #ff7c1f);
        }
        
        .clear {
            background: rgba(255, 80, 80, 0.2);
        }
        
        .clear:hover {
            background: rgba(255, 100, 100, 0.3);
        }
        
        .zero {
            grid-column: span 2;
        }
        
        .decimal {
            font-weight: bold;
        }
        
        .calculator-footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 18px;
            font-size: 0.9rem;
            background-color: rgba(0, 0, 0, 0.18);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .calculator-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 5%;
            width: 90%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.15), transparent);
        }
        
        .calculator-footer i {
            margin: 0 8px;
            color: gold;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        
        /* Ripple animation */
        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(30);
                opacity: 0;
            }
        }
        
        /* Button press animation */
        @keyframes buttonPress {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(2px) scale(0.98); }
            100% { transform: translateY(0) scale(1); }
        }
        
        button:active {
            animation: buttonPress 0.3s cubic-bezier(0.215, 0.610, 0.355, 1);
        }
        
        /* Display animation for calculation */
        @keyframes calculateAnim {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            button {
                padding: 22px;
            }
            
            .current-input {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>PREMIUM BUSINESS CALCULATOR</h1>
        </div>
        
        <div class="display">
            <div class="previous-operation"></div>
            <div class="current-input">0</div>
        </div>
        
        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button data-action="backspace"><i class="fas fa-backspace"></i></button>
            <button class="operator" data-operator="รท"><i class="fas fa-divide"></i></button>
            <button class="operator" data-operator="ร"><i class="fas fa-times"></i></button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operator="-"><i class="fas fa-minus"></i></button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operator="+"><i class="fas fa-plus"></i></button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="equals" data-action="calculate"><i class="fas fa-equals"></i></button>
            
            <button class="zero" data-number="0">0</button>
            <button class="decimal" data-number="."><i class="fas fa-circle"></i></button>
        </div>
        
        <div class="calculator-footer">
            <i class="fas fa-calculator"></i>
            <span>Business Calculator Elite v3.0</span>
            <i class="fas fa-chart-line"></i>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.querySelector('.current-input');
            const previousOperation = document.querySelector('.previous-operation');
            const buttons = document.querySelectorAll('button');
            const displayContainer = document.querySelector('.display');
            
            let currentValue = '0';
            let previousValue = '';
            let operation = null;
            let resetScreen = false;
            
            // Update display with smooth animation
            function updateDisplay() {
                display.textContent = formatNumber(currentValue);
                if (previousValue) {
                    previousOperation.textContent = `${formatNumber(previousValue)} ${operation}`;
                } else {
                    previousOperation.textContent = '';
                }
            }
            
            // Format number with thousand separators
            function formatNumber(num) {
                if (num === 'Error') return num;
                
                const parts = num.split('.');
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                return parts.join('.');
            }
            
            // Reset calculator
            function resetCalculator() {
                currentValue = '0';
                previousValue = '';
                operation = null;
                resetScreen = false;
                updateDisplay();
            }
            
            // Delete last character
            function deleteLast() {
                if (currentValue.length === 1) {
                    currentValue = '0';
                } else {
                    currentValue = currentValue.slice(0, -1);
                }
                updateDisplay();
            }
            
            // Append number to current value
            function appendNumber(number) {
                if (currentValue === '0' || resetScreen) {
                    currentValue = '';
                    resetScreen = false;
                }
                
                // Prevent multiple decimal points
                if (number === '.' && currentValue.includes('.')) return;
                
                // Limit input length
                if (currentValue.length >= 12) return;
                
                currentValue += number;
                updateDisplay();
            }
            
            // Choose operation
            function chooseOperation(op) {
                if (currentValue === '0') return;
                
                if (previousValue !== '') {
                    calculate();
                }
                
                operation = op;
                previousValue = currentValue;
                resetScreen = true;
                updateDisplay();
            }
            
            // Calculate result with smooth animation
            function calculate() {
                let computation;
                const prev = parseFloat(previousValue.replace(/,/g, ''));
                const current = parseFloat(currentValue.replace(/,/g, ''));
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case 'ร':
                        computation = prev * current;
                        break;
                    case 'รท':
                        if (current === 0) {
                            computation = 'Error';
                        } else {
                            computation = prev / current;
                        }
                        break;
                    default:
                        return;
                }
                
                // Format result
                if (computation === 'Error') {
                    currentValue = computation;
                } else {
                    currentValue = computation.toString();
                    
                    // Round if too long
                    if (currentValue.length > 12) {
                        currentValue = parseFloat(currentValue).toFixed(8);
                    }
                }
                
                // Add animation to display
                displayContainer.style.animation = 'none';
                setTimeout(() => {
                    displayContainer.style.animation = 'calculateAnim 0.4s ease';
                }, 10);
                
                operation = null;
                previousValue = '';
                resetScreen = true;
                updateDisplay();
            }
            
            // Add event listeners to buttons with smooth feedback
            buttons.forEach(button => {
                button.addEventListener('click', (e) => {
                    // Add ripple effect
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    button.appendChild(ripple);
                    
                    const x = e.clientX - button.getBoundingClientRect().left;
                    const y = e.clientY - button.getBoundingClientRect().top;
                    
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                    
                    if (button.hasAttribute('data-number')) {
                        appendNumber(button.getAttribute('data-number'));
                    } else if (button.hasAttribute('data-operator')) {
                        chooseOperation(button.getAttribute('data-operator'));
                    } else if (button.hasAttribute('data-action')) {
                        const action = button.getAttribute('data-action');
                        if (action === 'clear') {
                            resetCalculator();
                        } else if (action === 'calculate') {
                            calculate();
                        } else if (action === 'backspace') {
                            deleteLast();
                        }
                    }
                });
            });
            
            // Keyboard support
            document.addEventListener('keydown', (event) => {
                if (/[0-9]/.test(event.key)) {
                    appendNumber(event.key);
                } else if (event.key === '.') {
                    appendNumber('.');
                } else if (event.key === '+' || event.key === '-') {
                    chooseOperation(event.key);
                } else if (event.key === '*') {
                    chooseOperation('ร');
                } else if (event.key === '/') {
                    chooseOperation('รท');
                } else if (event.key === 'Enter' || event.key === '=') {
                    calculate();
                } else if (event.key === 'Escape') {
                    resetCalculator();
                } else if (event.key === 'Backspace') {
                    deleteLast();
                }
            });
            
            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
